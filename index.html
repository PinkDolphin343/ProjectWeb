<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TecWeb</title>
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>

    <header class="header">
        <h1>Tecnologias para la web <span>2CM12</span></h1>
    </header>

    <div class=" nav-bg">
        <nav class="navegacion contenedor">
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>
            <a href="#">Ayuda</a>
            <a href="#">Login</a>
        </nav>
    </div>
    

    <div class="hero">
        <div class="contenido-hero">
            <h2>Instituto Politecnico Nacional</h2>
            <p><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="88" height="88" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFC107" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <circle cx="12" cy="11" r="3" />
                <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 0 1 -2.827 0l-4.244-4.243a8 8 0 1 1 11.314 0z" />
              </svg>CDMX, Zacatenco</p>
            
            <a class="boton" href="#contacto">Contactar</a>
        </div>
    </div>

    <div class="contenedor sombra">
        
     
                
       

        <div id="contacto" class="contacto">
            <h2>Contacto</h2>
            <form class="formulario" action="#" method="POST">
                <fieldset>

                
                <legend>Identidad</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label>No. de boleta</label>

                        <input type="text" name="boleta" placeholder="Numero de boleta" required>
                    </div>
                    <div class="campo">
                        <label>Nombre</label>

                        <input type="text" name="Nombre" placeholder="Nombre" required>
                    </div>
                    <div class="campo">
                        <label>Apellido paterno</label>

                        <input type="text" name="Apellido paterno" placeholder="Apellido paterno" required>
                    </div>
                    <div class="campo">
                        <label>Apellido materno</label>

                        <input type="text" name="Apellido materno" placeholder="Apellido paterno" required>
                    </div>
                    <div class="campo">
                        <label>Teléfono</label>


                        <input type="tel" name="telefono" placeholder="Teléfono">
                    </div>
                    <div class="campo w-100">
                        <label>Correo</label>

                        <input type="mail" name="correo" placeholder="Mail">
                    </div>
                    
                </div><!--.contenedor-campos-->
                <div class="enviar">
                    <input class="boton" type="submit" value="Enviar">
                </div>
            </fieldset>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>Todos los derechos reservados.Equipo 9 Tecnologias para la web 2CM12</p>
    </footer>


   
</body>
</html>
