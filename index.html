<!DOCTYPE html>

<head>

    <title>TecWeb</title>

    <link href="css/style.css" rel="stylesheet">

</head>
<body>

    <header class="header">
        <h1>Tecnologias para la web <span>2CM12</span></h1>
    </header>

    <div class=" nav-bg">
        <nav class="navegacion contenedor">
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>
            <a href="#">Ayuda</a>
            <a href="#">Login</a>
        </nav>
    </div>
    

    <div class="hero">
        <div class="contenido-hero">
            <h2>Instituto Politecnico Nacional</h2>
            <p><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="88" height="88" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFC107" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <circle cx="12" cy="11" r="3" />
                <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 0 1 -2.827 0l-4.244-4.243a8 8 0 1 1 11.314 0z" />
              </svg>CDMX, Zacatenco</p>
            
            <a class="boton" href="#contacto">Contactar</a>
        </div>
    </div>

    <div class="contenedor sombra">
        
     
                
       

        <div id="contacto" class="contacto">
            <h2>Contacto</h2>
            <form class="formulario" action="#" method="POST" onsubmit="return validar();">
                <fieldset>

                
                <legend>Identidad</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="boleta">No. de boleta</label>

                        <input type="text" name="boleta" placeholder="Numero de boleta"  id="boleta">
                    </div>
                    <div class="campo">
                        <label for="nombre">Nombre</label>

                        <input type="text" name="nombre" placeholder="Nombre" required id="nombre">
                    </div>
                    <div class="campo">
                        <label for="apellidop">Apellido paterno</label>

                        <input type="text" name="apellidop" placeholder="Apellido paterno" required  id="apellidop">
                    </div>
                    <div class="campo">
                        <label for="apellidom">Apellido materno</label>

                        <input type="text" name="apellidom" placeholder="Apellido paterno" required id="apellidom">
                    </div>
                    <div class="campo">
                        <label for="fechanac">Fecha de nacimiento</label>


                        <input type="date" name="fechanac" id="fechanac" >
                    </div>
                    <div class="campo w-100">
                        <label for="curp">CURP</label>

                        <input type="text" name="curp" placeholder="CURP" id="curp">
                    </div>
                    
                </div><!--.contenedor-campos-->
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="Calle">Calle</label>

                        <input type="text" name="Calle" placeholder="Calle" id="Calle" required>
                    </div>
                    <div class="campo">
                        <label for="numcalle">Numero</label>

                        <input type="tel" name="Calle" placeholder="Numero de Calle" id="numcalle" required>
                    </div>
                    <div class="campo">
                        <label for="col">Colonia</label>

                        <input type="text" name="col" placeholder="Colonia" id="col" required>
                    </div>
                    <div class="campo">
                        <label for="alcaldia">Alcaldia</label>

                        <select id="alcaldia" name="alcaldia" placeholder="alcaldia">
                            
                            <option>&Aacute;lvaro &Oacute;bregon </option>
                            <option>Azcapotzalco</option>
                            <option>Benito Ju&aacute;rez</option>
                            <option>Coyoac&aacute;n</option>
                            <option>Cuajimalpa de Morelos</option>
                            <option>Cuauht&eacute;moc</option>
                            <option>Gustavo A. Madero</option>
                            <option>Iztacalco</option>
                            <option>Iztapalapa</option>
                            <option>Magdalena Contreras</option>
                            <option>Miguel Hidalgo</option>
                            <option>Milpa Alta</option>
                            <option>Tl&aacute;huac</option>
                            <option>Tlalpan</option>
                            <option>Xochimilco</option>


                        </select>
                    </div>
                    <div class="campo">
                        <label for="cp">Codigo Postal</label>

                        <input type="tel" name="cp" placeholder="CP" required id="cp">
                    </div>
                    <div class="campo">
                        <label for="tel">Telefono</label>

                        <input type="tel" name="tel" placeholder="Telefono" required id="tel">
                    </div>
                    <div class="campo w-100">
                        <label for="mail">Email</label>

                        <input type="mail" name="mail" placeholder="Email"  id="email">
                    </div>





            </fieldset>
             
            <fieldset>
                <legend>Procedencia</legend>

                <div class="contenedor-campos">
                    <div class="campo w-100">
                        <label for="esc">Escuela Procedencia</label>

                        <select id="esc" name="esc" placeholder="Seleccion">
                            <option value="cecyt1">CECyT NÚM. 1 “GONZALO VÁZQUEZ VELA”</option>

<option value="cecyt2">CECyT NÚM. 2

  "MIGUEL BERNARD PERALES"</option>
<option value="cecyt3">CECyT NÚM. 3

  "ESTANISLAO RAMÍREZ RUIZ</option>
<option value="cecyt4">CECyT NÚM. 4

  "LÁZARO CÁRDENAS DEL RÍO"</option>
<option value="cecyt5">CECyT NÚM. 5

  "BENITO JUÁREZ GARCÍA"</option>
<option value="cecyt6">CECyT NÚM. 6

  "MIGUEL OTHÓN DE MENDIZÁBAL"</option>
<option value="cecyt7">CECyT NÚM. 7

  "CUAUHTÉMOC"</option>
<option value="cecyt8">CECyT NÚM. 8

<option value="0">OTRO</option>

                    </div>
                    <div class="campo">
                        <label for="estadoR">Entidad federativa</label>

                        <select id="estadoR" name="estadoR" placeholder="Estado de la Republica">

    <option value="2">Baja California</option>
    <option value="3">Baja California Sur</option>
    <option value="4">Campeche</option>
    <option value="5">Coahuila</option>
    <option value="6">Colima</option>
    <option value="7">Chiapas</option>
    <option value="8">Chihuahua</option>
    <option value="9">Ciudad de Mexico</option>
    <option value="10">Durango</option>
    <option value="11">Estado de Mexico</option>
    <option value="12">Guanajuato</option>
    <option value="13">Guerrero</option>
    <option value="14">Hidalgo</option>
    <option value="15">Jalisco</option>

    <option value="18">Nayarit</option>

    <option value="31">Yucatán</option>
    <option value="32">Zacatecas</option>



                        </select>
                    </div>
                    <div class="campo">
                        <label for="nomesc">Nombre de la escuela</label>

                        <input type="text" name="nomesc" placeholder="Nombre de la escuela de procedencia" id="nomesc" required>
                    </div>
                    <div class="campo">
                        <label for="prom">Promedio</label>

                        <input type="number" name="prom" placeholder="Promedio" id="prom" required min="0" max="10" value="0" step="0.1">
                    </div>
                    
                    





             </fieldset>
             <div class="final">


                <div class="enviar">
                    <input class="boton" type="submit" value="Enviar">
                </div>
                <div class="enviar">
                    <input class="boton" type="reset" value="Borrar">
                </div>
            </div>
            
            </form>
        </div>
    </div>

    <footer class="footer">
